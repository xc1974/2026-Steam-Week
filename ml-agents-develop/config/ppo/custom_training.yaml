behaviors:
  CustomAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128          # 增加批次大小以提高训练稳定性
      buffer_size: 2048        # 经验缓冲区大小
      learning_rate: 0.0005   # 稍微提高学习率
      beta: 0.001              # 熵正则化强度
      epsilon: 0.2             # PPO裁剪参数
      lambd: 0.95              # GAE参数
      num_epoch: 5             # 训练轮数
      learning_rate_schedule: linear  # 学习率调度
    network_settings:
      normalize: true          # 启用输入标准化
      hidden_units: 256        # 增加隐藏层神经元
      num_layers: 3            # 增加网络深度
      vis_encode_type: simple  # 视觉编码器类型
    reward_signals:
      extrinsic:
        gamma: 0.99           # 折扣因子
        strength: 1.0         # 奖励强度
    keep_checkpoints: 10       # 保留更多检查点
    max_steps: 1000000        # 增加训练步数
    time_horizon: 64          # 时间范围
    summary_freq: 10000       # 统计频率
